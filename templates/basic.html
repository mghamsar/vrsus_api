<h3>Welcome to the vrsus api</h3> 
<h2> Get a Video </h2> 
<form action="download" method="post">
	Video Name: <input type="text" name="video_name"><br>
	<input type="submit" value="Submit">
</form>

<h2> Add a new Video </h2> 
<form action="videos/upload" method="post" enctype="multipart/form-data">
    Video Name: <input type="text" name="video_name"></br><!-- value="Eg. jam_session_01.mp3"><br>-->
    Event Name: <input type="text" name="event_name"></br><!-- value="Eg. hackney Festival"><br>-->
    Venue Name: <input type="text" name="venue_name"></br><!-- value="Eg. Sonos studios"><br>-->
    <input type="file" name="file[]" multiple>
    <input type="submit">
</form>


<h2> Add a new Image </h2> 
<form action="images/upload" method="post" enctype="multipart/form-data">
    Image File Name (including extention like .jpg): <input type="text" name="image_name"></br><!-- value="Eg. jam_session_01.mp3"><br>-->
    Event Name: <input type="text" name="image_event_name"></br><!-- value="Eg. hackney Festival"><br>-->
    Venue Name: <input type="text" name="image_venue_name"></br><!-- value="Eg. Sonos studios"><br>-->
    <input type="file" name="image[]" multiple>
    <input type="submit">
</form>
